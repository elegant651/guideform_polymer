
<polymer-element name="content-page" attributes="category wide" horizontal layout>
<template>
	<style>
		:host {
			display: block;
			width: 100%;
			height: 100%;						
		}		

		#scrollWrapper {			
			position: relative;				
			width: 100%;
			height: 100%;
			
			background: rgba(250,250,250,1);
			overflow: auto;	
		}

		.wrapper {			
			position: relative;
			width: 740px;
			height: 100%;								
			margin: 0 auto;				
		}

		#btn_menu {
			position: fixed;
			width: 70px;
			height: 40px;
			margin-top: 24px;
			margin-left: -60px;		
			left: 80px;	
		}

		.title {					
			font-size: 36px;
			color: rgba(140,185,0,1);
			margin-top: 70px;			
		}

		.subtitle {			
			margin-top: 24px;						
			font-size: 22px;
			color: rgba(77,77,77,1);
		}

		.content {
			font-size: 16px;
			color: rgba(102,102,102,1);
			line-height: 24px;
		}		

		.content .intro {
			margin-top: 40px;
			margin-bottom: 84px;			
		}

		.content .videoBody {
			width: 100%;
			margin-bottom: 30px;
		}

		.content .detail {
			margin-bottom: 80px;
		}

		.content .detail ul {
			list-style: none;
			padding: 0;
			margin: 0;
		}

		.content .detail li {
			padding-left: 1em;
			text-indent: -.8em;
		}

		.content .detail li:before {
			content: "â€¢ ";
    		color: rgba(140,185,0,1); 
		}

		.content .detail .url {
			margin-left: 40px;
		}

		core-image {
			width: 740px;			
			margin-top: 36px;
			margin-bottom: 36px;			
		}

	</style>
	<app-globals id="globals"></app-globals>
	<div id="scrollWrapper" vertical layout>
		<div class="wrapper" flex vertical layout>
			<core-icon-button id="btn_menu" icon="menu" on-click="{{openMenu}}" hidden?={{wide}}></core-icon-button>
			<template if="{{category.catetitle}}">
				<div class="title">{{category.catetitle}}</div>				
				<div class="subtitle">{{category.label}}</div>
			</template>
			<template if="{{!category.catetitle}}">
				<div class="title">{{category.label}}</div>
			</template>
			<template if="{{category.content}}">
				<div class="content">
					<div class="intro">{{category.content.intro}}</div>	 					
					<template repeat="{{par, i in category.content.pars}}">
						<div class="subtitle">{{par.subtitle}}</div>						
						<core-image placeholder="data:image/gif;base64,..." src="{{$.globals.values.path}}/images/guide_{{category.groupIdx}}_{{category.cateidx}}_{{i+1}}.png"></core-image>
						<div class="detail">
							<ul>
								<template repeat="{{item, j in par.detail}}">
									<li>{{item}}</li>
								</template>
							</ul>
							<template if="{{par.url}}">
								<div class="url">
									<a href="{{par.url}}" target="_blank">{{par.url}}</a>
								</div>
							</template>
						</div>						
					</template>
				</div>			
			</template>
		</div>		
	</div>
</template>
<script>
	Polymer('content-page', {
		wide: true,

		created: function() {
			this.category = "";
		},

		categoryChanged: function() {
			this.$.scrollWrapper.scrollTop = 0;			
		},

		openMenu: function() {
			this.fire('open-menu');			
		}
	});
</script>
</polymer-element>
